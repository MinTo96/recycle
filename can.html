<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>CAN</title>
  </head>
  <body>
    <header class="header-title">
      <div class="header-title__bar">
        <a href="home.html"><i class="fas fa-chevron-left"></i></a>
        <h4 class="header-title__bar__title">금속캔, 고철</h4>
      </div>
    </header>

    <main class="main-content">
      <h2 class="main-content-can__title">금속 캔</h2>
      <div class="main-content-can">
        <img src="images/can.jpg" alt="" />
        <ul class="main-content-can__list">
          <li>내용물을 비우고 물로헹구는등 이물질을 제거 해서 배출</li>
          <li>금속캔과 다른 재질은 모두 제거한 후 배출</li>
        </ul>
      </div>
      <div class="main-content-butan">
        <img src="images/gas.jfif" alt="" />
        <ul class="main-content-butan__list">
          <li>
            가스용기는 통풍이 잘되는 장소에서 노줄을 눌러 내용물을 모두 제거한
            후 배출
          </li>
        </ul>
      </div>
      <div class="main-content-iron">
        <h2 class="main-content-iron__title">고철 류</h2>
        <p class="main-content-iron__content">
          고철류나 비철금속류가 여기에 속하는데 이물질이 섞이지 않도록 하고
          봉투에 넣거나 끈으로 묶어서 한꺼번에 배출하도록 한다.<br />
          참고로 프라이팬이나 냄비등은 플라스틱으로 손잡이가 돼있는경우가 많기
          때문에 따로 분리해 서 버리도록 한다.
        </p>
        <div class="main-content-iron__img">
          <img class="main-content-iron__nail" src="images/nail.jpg" alt="" />
          <img
            class="main-content-iron__pripan"
            src="images/pripan.jpg"
            alt=""
          />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div id="time-js" class="footer__bar">Posted 2021 02 26</div>
    </footer>

    <script src="clock.js"></script>
  </body>
</html>
