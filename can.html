<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <!-- googleFont CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>CAN</title>
  </head>
  <body>
    <header class="header-title">
      <div class="header-title__bar">
        <a href="home.html"><i class="fas fa-chevron-left"></i></a>
        <h4 class="header-title__bar__title">캔/고철</h4>
      </div>
    </header>

    <main class="main">
      <div class="main-item">
        <h2 class="main__title">금속 캔</h2>
        <div class="main-content">
          <div class="main-content__img">
            <img src="images/trash-drawing/can.svg" alt="can" />
          </div>
          <ul class="hash-tag">
            <li>#부탄가스 조심</li>
            <li>#한번 헹구기</li>
          </ul>
          <ul class="main-content__list">
            <li>내용물을 비우고 물로 헹구는 등 이물질을 제거해서 배출</li>
            <li>
              가스용기는 통풍이 잘되는 장소에서 노줄을 눌러
              <span class="text-red">내용물을 모두 제거한 후</span> 배출
            </li>
            <li>
              금속 캔과 <span class="text-red"> 다른 재질은 모두 제거</span>한
              후 배출
            </li>
          </ul>
        </div>
      </div>
      <div class="main-item">
        <h2 class="main__title">고철 류</h2>
        <div class="main-content">
          <div class="main-content__img">
            <img src="images/trash-drawing/can.svg" alt="can" />
          </div>
          <ul class="hash-tag">
            <li>#캔하고 달라</li>
            <li>#한꺼번에 버리기</li>
          </ul>
          <ul class="main-content__list">
            <li>
              이물질이 섞이지 않도록 하고
              <span class="text-red"> 봉투에 넣거나 끝으로 묶어서</span>
              한꺼번에 배출
            </li>
            <li>
              프라이팬이나 냄비등은 플라스틱으로 손잡이가 돼있는 경우가 많기
              때문에 따로 분리해서 배출
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div id="time-js" class="footer__bar">Posted 2021 02 26</div>
    </footer>

    <script src="clock.js"></script>
  </body>
</html>
